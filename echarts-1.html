<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <!--
     *HTML
     *@Description: 南丁格尔图
     *@MethodAuthor:  bubble-yang
     *@Date: 2019-05-17 10:32:55
    -->
    <div id="ndge" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量', '价格']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                },
                {
                    name: '价格',
                    type: 'bar',
                    data: [500, 200, 360, 100, 100, 200]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    <script>
        var myChart = echarts.init(document.getElementById('ndge'));
        myChart.setOption({
            //自定义全局调色盘
            color: ['#c23531', '#2f4554', '#61a0a8'],
            //视觉引导线颜色
            labelLine: {
                lineStyle: {
                    color: {
                        type: 'linear',
                        x: 0,
                        y: 0,
                        x2: 0,
                        y2: 1,
                        colorStops: [{
                            offset: 0,
                            color: 'red' // 0% 处的颜色
                        }, {
                            offset: 1,
                            color: 'blue' // 100% 处的颜色
                        }],
                        global: false // 缺省为 false
                    }
                }
            },
            //设置全局文本样式
            textStyle: {
                color: 'rgba(255, 255, 255, 0.3)'
            },
            //绘制div的背景颜色
            backgroundColor: '#2c343c',
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '100px',
                roseType: 'angle',
                itemStyle: {
                    // 设置扇形的颜色
                    // color: '#c23531',
                    // 阴影的大小
                    shadowBlur: 200,
                    // 阴影水平方向上的偏移
                    shadowOffsetX: 0,
                    // 阴影垂直方向上的偏移
                    shadowOffsetY: 0,
                    // 阴影颜色
                    shadowColor: 'rgba(0, 0, 0, 0.5)',
                    //鼠标移入后，阴影颜色和模糊度
                    emphasis: {
                        shadowBlur: 100,
                        shadowColor: 'rgba(255,0,0,1)'
                    }
                },

                data: [{
                        value: 235,
                        name: '视频广告',
                        // //可单独设置扇形颜色
                        // itemStyle: {
                        //     color: '#2c343c'
                        // }
                    },
                    {
                        value: 274,
                        name: '联盟广告'
                    },
                    {
                        value: 310,
                        name: '邮件营销'
                    },
                    {
                        value: 335,
                        name: '直接访问'
                    },
                    {
                        value: 400,
                        name: '搜索引擎'
                    }
                ]
            }]
        })
    </script>
</body>

</html>
